- name: Configure Docker host
  hosts: web
  become: yes
  vars:
    docker_users:
      - ubuntu
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install packages required for docker
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: latest
        update_cache: yes

    - name: Ensure docker service is enabled and started
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Add users to docker group
      user:
        name: "{{ item }}"
        groups: docker
        append: yes
      loop: "{{ docker_users }}"

    - name: Install docker-compose (v2 using plugin) - fallback to pip if needed
      shell: |
        DOCKER_CONFIG=${DOCKER_CONFIG:-/root/.docker} && mkdir -p $DOCKER_CONFIG/cli-plugins
        curl -SL "https://github.com/docker/compose/releases/download/v2.17.2/docker-compose-linux-x86_64" -o $DOCKER_CONFIG/cli-plugins/docker-compose
        chmod +x $DOCKER_CONFIG/cli-plugins/docker-compose
      args:
        creates: /root/.docker/cli-plugins/docker-compose

    - name: Create deploy directory
      file:
        path: /opt/sample_app
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: 0755

    - name: Copy docker-compose.yml to host
      copy:
        src: ../app/docker-compose.yml
        dest: /opt/sample_app/docker-compose.yml
        owner: ubuntu
        group: ubuntu
        mode: 0644

    - name: Pull and start containers
      become: yes
      docker_compose:
        project_src: /opt/sample_app
        state: present
        restarted: yes
